{% extends 'base.html' %}

{% block title %}Page Title Here{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Your Mood</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white flex flex-col justify-center items-center p-6 relative">

    <!-- 🔥 Resonate Logo - Top Left -->
    <img src="{{ url_for('static', filename='resonate_logo.png') }}" alt="Resonate Logo" class="absolute top-4 left-6 w-28">
  
  <div class="text-center">
    <h1 class="text-4xl font-bold mb-4">Choose a Different Mood</h1>
    <p class="text-gray-400 text-lg mb-8">You were feeling <span class="font-semibold text-yellow-400">{{ current_mood }}</span>. Select a new vibe:</p>

    <div class="flex flex-wrap justify-center gap-6 mb-10">
      <a href="/music/happy" class="bg-yellow-400 hover:bg-yellow-300 text-black px-6 py-3 rounded-xl text-lg font-semibold shadow transition-all">😊 Happy</a>
      <a href="/music/sad" class="bg-blue-500 hover:bg-blue-400 text-white px-6 py-3 rounded-xl text-lg font-semibold shadow transition-all">😢 Sad</a>
      <a href="/music/angry" class="bg-red-500 hover:bg-red-400 text-white px-6 py-3 rounded-xl text-lg font-semibold shadow transition-all">😡 Angry</a>
      <a href="/music/neutral" class="bg-gray-500 hover:bg-gray-400 text-white px-6 py-3 rounded-xl text-lg font-semibold shadow transition-all">😐 Neutral</a>
      <a href="/music/fear" class="bg-purple-600 hover:bg-purple-500 text-white px-6 py-3 rounded-xl text-lg font-semibold shadow transition-all">😱 Fear</a>
      <a href="/music/disgust" class="bg-green-700 hover:bg-green-600 text-white px-6 py-3 rounded-xl text-lg font-semibold shadow transition-all">🤢 Disgust</a>
      <a href="/music/surprise" class="bg-pink-500 hover:bg-pink-400 text-white px-6 py-3 rounded-xl text-lg font-semibold shadow transition-all">😲 Surprise</a>
    </div>

    <a href="/" class="bg-green-500 hover:bg-green-600 text-white font-bold px-6 py-3 rounded-full shadow-lg transition-all">⬅ Go Back</a>
  </div>

</body>
</html>
{% endblock %}
